<div class="row rowst row-margin">

    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-4 col-xl-3 col-xxl-3">
        <app-expansion-panel></app-expansion-panel>
    </div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-8 col-xl-9 col-xxl-9 header-section">
        <div class="header-section-1"><button class="btn-section-style" (click)="tableOpen()"><svg
                    viewBox="0 0 1024 1024" fill="#000000" style="width: 20px;" class="icon" version="1.1"
                    xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M669.6 849.6c8.8 8 22.4 7.2 30.4-1.6s7.2-22.4-1.6-30.4l-309.6-280c-8-7.2-8-17.6 0-24.8l309.6-270.4c8.8-8 9.6-21.6 2.4-30.4-8-8.8-21.6-9.6-30.4-2.4L360.8 480.8c-27.2 24-28 64-0.8 88.8l309.6 280z"
                            fill=""></path>
                    </g>
                </svg></button>
            <h4 class="h4-font">{{headName}}</h4>
            <h4 class="h4-text-section">
                OBE Evaluation Report</h4>
        </div>
        <div class="card card-bot" [style.display]="(chartOpenStatus==true)?'block' :'none'">
            <div class="row rowst">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-5 col-xl-4 col-xxl-4"><app-course></app-course></div>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-7 col-xl-8 col-xxl-8" style="padding-left: 0px;">
                    <div class="row rowst">
                        <div class="col-sm-12">
                            <app-assessment></app-assessment>
                            <app-stud-att></app-stud-att>
                        </div>



                    </div>
                </div>

            </div>


        </div>
        <div [style.display]="(chartOpenStatus==false)?'block' :'none'">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <ng-container matColumnDef="Course_Code">
                    <th mat-header-cell *matHeaderCellDef>Course Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.Course_Code}} </td>
                </ng-container>

                <ng-container matColumnDef="Course_Name">
                    <th mat-header-cell *matHeaderCellDef> Course Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.Course_Name}} </td>
                </ng-container>

                <ng-container matColumnDef="Course_type">
                    <th mat-header-cell *matHeaderCellDef> Course type </th>
                    <td mat-cell *matCellDef="let element"> {{element.Course_type}} </td>
                </ng-container>

                <ng-container matColumnDef="Semester">
                    <th mat-header-cell *matHeaderCellDef> Semester </th>
                    <td mat-cell *matCellDef="let element"> {{element.Semester}} </td>
                </ng-container>
                <ng-container matColumnDef="Credits">
                    <th mat-header-cell *matHeaderCellDef> Credits </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn-table-section">{{element.Credits}}<svg fill="#000000" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg" style="width: 16px;margin-left: 20px;">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="M10 12a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0-6a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 12a2 2 0 1 1 0-4 2 2 0 0 1 0 4z">
                                    </path>
                                </g>
                            </svg></button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Course_Outcomes">
                    <th mat-header-cell *matHeaderCellDef> Course Outcomes </th>
                    <td mat-cell *matCellDef="let element"> <button
                            class="btn-table-section-1">{{element.Course_Outcomes}}<svg fill="#000000"
                                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                                style="width: 16px;margin-left: 20px;">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path
                                        d="M10 12a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0-6a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 12a2 2 0 1 1 0-4 2 2 0 0 1 0 4z">
                                    </path>
                                </g>
                            </svg></button> </td>
                </ng-container>
                <ng-container matColumnDef="Evaluation_Report">
                    <th mat-header-cell *matHeaderCellDef> Evaluation Report </th>
                    <td mat-cell *matCellDef="let element"> <img style="width: 20px; "
                            src="{{element.Evaluation_Report}}"> </td>
                </ng-container>
                <ng-container matColumnDef="OBE_Report">
                    <th mat-header-cell *matHeaderCellDef> OBE Report </th>
                    <td mat-cell *matCellDef="let element"> <img style="width: 20px;" src="{{element.OBE_Report}}">
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;"
                    (click)="chartOpen()"></tr>
            </table>
        </div>
    </div>

</div>
